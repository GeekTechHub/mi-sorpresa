<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestros Momentos ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="start-screen" id="startScreen">
  <h1>Toca para ver nuestros mejores momentos ❤️</h1>
</div>

<div class="slider-container">

  <div class="slider" id="slider">

    <div class="slide">
      <img src="WhatsApp Image 2026-02-13 at 9.41.53 AM.jpeg">
      <h2>Para alguien especial</h2>
    </div>

    <div class="slide">
      <img src="WhatsApp Image 2026-02-13 at 9.41.53 AM (1).jpeg">
      <h2>Un Día especial</h2>
    </div>

    <div class="slide">
      <img src="WhatsApp Image 2026-02-13 at 10.08.11 AM.jpeg">
      <h2>Un sentimiento especial</h2>
    </div>

    <div class="slide">
      <img src="WhatsApp Image 2026-02-13 at 10.10.31 AM.jpeg">
      <h2>Cosas especiales</h2>
    </div>

    <div class="slide">
      <img src="WhatsApp Image 2026-02-13 at 1.09.50 PM.jpeg">
      <h2>Momentos especiales</h2>
    </div>

    <div class="slide">
      <img src="WhatsApp Image 2026-02-13 at 1.15.42 PM.jpeg">
      <h2>Inolvidables y especiales</h2>
    </div>

    <div class="slide">
      <img src="WhatsApp Image 2026-02-13 at 12.47.43 PM (1).jpeg">
      <h2>La promesa especial</h2>
    </div>

    <div class="slide">
      <img src="WhatsApp Image 2026-02-13 at 1.15.24 PM.jpeg">
      <h2>Un amor especial</h2>
    </div>

    <div class="slide">
      <img src="WhatsApp Image 2026-02-13 at 1.28.25 PM.jpeg">
      <h2>La graduación</h2>
    </div>

    <div class="slide final-slide">
      <h1>Gracias por cada momento ❤️</h1>
      <p>Y esto apenas comienza...</p>
    </div>

  </div>

  <!-- Botones -->
  <button class="prev" id="prevBtn">❮</button>
  <button class="next" id="nextBtn">❯</button>

  <!-- Indicadores -->
  <div class="dots" id="dots"></div>

</div>

<audio id="miMusica" loop>
  <source src="Steve Lacy - Bad Habit (Official Video).mp3" type="audio/mpeg">
  Tu navegador no soporta el audio.
</audio>

<script src="script.js"></script>
</body>
</html>
